<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformer</title>
  </head>

  <body>
    <h1>Hello Calc !</h1>
    38.517899,68.747037,38.518054,68.747001,38.518264,68.748494,38.518109,68.74853<br />
    <input
      style="width: 5em; font-family: Calibri; font-size: 16pt"
      type="text"
      id="inputAngle"
      onfocusout="isTextEntered()"
      value="0.0"
    />
    <input
      style="width: 5em; font-family: Calibri; font-size: 16pt"
      type="text"
      id="inputWidth"
      onfocusout="isTextEntered()"
      value="600"
    />
    <input
      style="width: 38.8em; font-family: Calibri; font-size: 16pt"
      type="text"
      id="inputPointToMove"
      onfocusout="isTextEntered()"
      value="0.0, 0.0"
    />

    <!-- <button type="submit" id="save" onclick="func1()">GO!</button -->

    <br />
    <br />
    <textarea
      style="
        font-family: Calibri;
        font-size: 16pt;
        min-width: 50em;
        max-width: 50em;
      "
      name="input"
      id="inputMassive"
      onfocusout="isTextEntered()"
    ></textarea>
    <br />
    <br />

    <textarea
      style="
        font-family: Calibri;
        font-size: 16pt;
        min-height: 10em;
        min-width: 50em;
        max-width: 50em;
      "
      name="output"
      id="outputTextField"
    ></textarea>
  </body>

</html>
