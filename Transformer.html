<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <h1>Hello Calc !</h1>
  38.556171,68.74192,38.556171,68.74212,38.555441,68.742119,38.555441,68.741918

  <br />
  <textarea style=" font-family: Calibri; font-size: 16pt; min-height: 10em; min-width: 50em; max-width: 50em; " name="output" id="outputTextField"></textarea>
